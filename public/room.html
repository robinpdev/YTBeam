<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Welcome to YTBeam</title>

	<script src="js/libs/jquery-3.6.0.min.js"></script>
	<script src="js/libs/handlebars.js"></script>

	<!-- Firebase App (the core Firebase SDK) is always required and must be listed first -->
	<script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-app.js"></script>

	<!-- If you enabled Analytics in your project, add the Firebase SDK for Analytics -->
	<script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-analytics.js"></script>

	<!-- Add Firebase products that you want to use -->
	<script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-auth.js"></script>
	<script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-database.js"></script>


	<link rel="stylesheet" href="css/index.css">
	<link rel="stylesheet" href="css/room.css">
	<link rel="stylesheet" href="css/flexbox.css">

</head>

<body style="overflow: hidden;">

	<div id="stencils" class="stencil">

	</div>

	<boxcol style="align-items: stretch; height: 100vh;" class="minimal" id="maincontent">

		<boxrow class="stretch minimal" style="width: 100%; height: 100%;">
			<div style="flex-basis: 70%;">
				<div id="playercapsule" class="playerc" style="width: 100%; height: 100%;">
					<div id="player"></div>
				</div>
			</div>
			<boxcol class="chatbox" style="width: 30%; flex-grow: 0;">
				<boxcol id="messages" style="flex: 1; overflow: auto;">

				</boxcol>
				<boxrow>
					<input id="messagei" type="text" id="lname" style="flex: 1;">
					<button onclick="sendmessage(messagei.value); messagei.value = '';" class="smallbutton">send</button>
				</boxrow>
			</boxcol>
		</boxrow>

	</boxcol>

	<script src="./js/startup.js"></script>
	<script src="./js/room.js"></script>


</body>

</html>
